{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">Nuevo Post</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
